<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" href="./assets/favicon_mile.ico" />
    <title>Rock paper scissors</title>
  </head>
  <body>
    <div class="header">
      <h1>Man vs Computer</h1>
      <p>Do you have what it takes to beat a computer?</p>
      <h2>Choose your weapon and win 5 rounds!</h2>
    </div>
    <div class="weapons">
      <img
        id="rock"
        src="https://lookingcoolonavespa.github.io/rock-paper-scissors/cave-painting.png"
        alt="rock"
      />
      <img
        id="paper"
        class="paper"
        src="https://lookingcoolonavespa.github.io/rock-paper-scissors/document.png"
        alt="paper"
      />
      <img
        id="scissors"
        class="scissors"
        src="https://lookingcoolonavespa.github.io/rock-paper-scissors/scissors-opened-tool-shape.png"
        alt="scissors"
      />
    </div>
    <div class="score">
      <div class="me">
        man
        <div class="manScore score-number">0</div>
        <div id="man-result"></div>
      </div>

      <div class="computer">
        computer
        <div class="computerScore score-number">0</div>
        <div id="computer-result"></div>
      </div>
    </div>
  </body>
</html>
